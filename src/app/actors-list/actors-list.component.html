<div id="persons" class="container tab-pane">
  <div class="row">
    <div class="col-2">
      <app-actors-filter (onFilter)="filter()" #actorsFilterRef></app-actors-filter>
    </div>
    <div class="col">
      <h3 class="mt-3">Seznam osobnost√≠:</h3>
      <div class="list-group mb-1">
        <button *ngFor="let person of people" type="button" class="list-group-item list-group-item-action">
          {{person.name}}
        </button>
      </div>
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary btn-sm">
          Zobrazit
        </button>
        <button type="button" class="btn btn-warning btn-sm">
          Upravit
        </button>
        <button type="button" class="btn btn-danger btn-sm">
          Odebrat
        </button>
      </div>
    </div>
  </div>
</div>
